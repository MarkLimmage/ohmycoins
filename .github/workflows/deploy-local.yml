name: Deploy to Local Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    environment: local-server
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Secrets
        run: |
          # Use the new centralized secrets management script
          # This pulls from ~/omc/secrets.safe on the host machine (192.168.0.241)
          chmod +x populate_secrets.sh
          ./populate_secrets.sh .
          
      - name: Build and Start Containers
        run: |
          docker compose -f docker-compose.yml up -d --build --remove-orphans
          
          echo "Waiting for prestart to finish..."
          # Stream logs while waiting
          docker compose logs -f prestart &
          LOG_PID=$!
          
          # Wait until the container stops
          exit_code=$(docker wait $(docker compose ps -q prestart))
          
          # Kill the log streamer
          kill $LOG_PID || true
          
          if [ "$exit_code" -ne 0 ]; then
            echo "Prestart service failed with exit code $exit_code"
            exit $exit_code
          else
            echo "Prestart service completed successfully."
          fi
          
      - name: Prune unused images
        run: docker image prune -f
