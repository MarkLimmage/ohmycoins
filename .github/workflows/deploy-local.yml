name: Deploy to Local Server

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      reset_db:
        description: 'Reset database volume (WARNING: Data Loss)'
        required: false
        type: boolean
        default: false

jobs:
  deploy:
    runs-on: self-hosted
    environment: local-server
    
    steps:
      - name: Reset DB Volume
        if: ${{ inputs.reset_db == true }}
        run: |
          echo "Resetting database volume..."
          docker compose -f docker-compose.yml down -v
          
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Inject Secrets
        run: |
          # Use the new centralized secrets management script
          # This pulls from ~/omc/secrets.safe on the host machine (192.168.0.241)
          chmod +x populate_secrets.sh
          ./populate_secrets.sh .
          
      - name: Build and Start Containers
        run: |
          docker compose up -d --wait --build --remove-orphans || {
            echo "::error::Docker Compose failed to start containers. Dumping logs for 'prestart' service..."
            docker compose logs prestart
            exit 1
          }
          
      - name: Prune unused images
        run: docker image prune -f
