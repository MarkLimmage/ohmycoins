# Enhanced Build and Security Scanning
# Builds Docker images and scans for vulnerabilities (No Push / Local Only)

name: Build and Security Scan

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build-test-scan.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-scan-backend:
    name: Build and Scan Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          load: true
          tags: ohmycoins/backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy Scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ohmycoins/backend:test'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results (Backend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-image'
      
      - name: Fail on Critical Vulnerabilities (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ohmycoins/backend:test'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
  
  build-and-scan-frontend:
    name: Build and Scan Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          load: true
          tags: ohmycoins/frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy Scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ohmycoins/frontend:test'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results (Frontend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-image'
      
      - name: Fail on Critical Vulnerabilities (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ohmycoins/frontend:test'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
