name: Test Backend

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  test-backend:
    # Strategy 1: Hybrid Approach - Use self-hosted EKS runners for resource-intensive backend tests
    # Benefits: Faster docker-compose operations, better resource allocation for database tests
    runs-on: [self-hosted, eks, test]
    timeout-minutes: 30  # Add timeout for self-hosted runners
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.4.15"
          enable-cache: true
      - run: docker compose down -v --remove-orphans
      - run: docker compose up -d db mailcatcher
      - name: Migrate DB
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5433
        run: uv run bash scripts/prestart.sh
        working-directory: backend
      - name: Run tests
        env:
          POSTGRES_SERVER: localhost
          POSTGRES_PORT: 5433
        run: uv run bash scripts/tests-start.sh "Coverage for ${{ github.sha }}"
        working-directory: backend
      - run: docker compose down -v --remove-orphans
      - name: Store coverage files
        uses: actions/upload-artifact@v5
        with:
          name: coverage-html
          path: backend/htmlcov
          include-hidden-files: true
