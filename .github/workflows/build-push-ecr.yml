# Enhanced Build and Push to ECR with Security Scanning
# Builds Docker images, scans for vulnerabilities, and pushes to AWS ECR

name: Build and Push to ECR

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
    paths:
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/build-push-ecr.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: ap-southeast-2
  ECR_BACKEND_REPO: omc-backend
  ECR_FRONTEND_REPO: omc-frontend

jobs:
  build-and-scan-backend:
    name: Build and Scan Backend
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      security-events: write
    env:
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-uri: ${{ steps.push.outputs.image-uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: env.AWS_ROLE_TO_ASSUME != ''
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        if: env.AWS_ROLE_TO_ASSUME != ''
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPO }}
            ghcr.io/${{ github.repository }}/backend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: ${{ !cancelled() && hashFiles('trivy-backend-results.sarif') != '' }}
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-image'
      
      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
      
      - name: Push to ECR
        id: push
        if: env.AWS_ROLE_TO_ASSUME != ''
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPO }}:${{ steps.meta.outputs.version }}
          echo "image-uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_BACKEND_REPO }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT
      
      - name: Image digest
        run: echo ${{ steps.push.outputs.digest }}
  
  build-and-scan-frontend:
    name: Build and Scan Frontend
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      security-events: write
    env:
      AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME }}
    
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
      image-uri: ${{ steps.push.outputs.image-uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        if: env.AWS_ROLE_TO_ASSUME != ''
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        if: env.AWS_ROLE_TO_ASSUME != ''
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPO }}
            ghcr.io/${{ github.repository }}/frontend
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: ${{ !cancelled() && hashFiles('trivy-frontend-results.sarif') != '' }}
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-image'
      
      - name: Check for critical vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.meta.outputs.tags }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL'
      
      - name: Push to ECR
        id: push
        if: env.AWS_ROLE_TO_ASSUME != ''
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPO }}:${{ steps.meta.outputs.version }}
          echo "image-uri=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_FRONTEND_REPO }}:${{ steps.meta.outputs.version }}" >> $GITHUB_OUTPUT
      
      - name: Image digest
        run: echo ${{ steps.push.outputs.digest }}
  
  notify-success:
    name: Notify Build Success
    needs: [build-and-scan-backend, build-and-scan-frontend]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Summary
        run: |
          echo "âœ… Build and push completed successfully!"
          echo "Backend image: ${{ needs.build-and-scan-backend.outputs.image-uri }}"
          echo "Frontend image: ${{ needs.build-and-scan-frontend.outputs.image-uri }}"
