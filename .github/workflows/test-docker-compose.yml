name: Test Docker Compose

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:

  test-docker-compose:
    # Strategy 1: Hybrid Approach - Use self-hosted runners for docker-compose integration tests
    # Benefits: Faster docker builds, better network performance for multi-container tests
    runs-on: [self-hosted, eks, test]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - run: docker compose build
      - run: docker compose down -v --remove-orphans
      - run: docker compose up -d --wait backend frontend adminer
      - name: Test backend is up
        run: curl http://localhost:8000/api/v1/utils/health-check
      - name: Test frontend is up
        run: curl http://localhost:5173
      - run: docker compose down -v --remove-orphans
