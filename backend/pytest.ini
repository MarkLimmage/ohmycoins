[pytest]
# ============================================
# Oh My Coins - Pytest Configuration
# ============================================

# Test markers - Define custom markers for test categorization
markers =
    integration: marks tests as integration tests that require external services (deselect with '-m "not integration"')
    slow: marks tests as slow running tests (deselect with '-m "not slow"')
    requires_api: marks tests that require API keys (e.g., OpenAI, data sources)
    unit: marks tests as fast unit tests
    smoke: marks tests as smoke tests for quick validation
    security: marks tests as security tests for audit compliance (Sprint 2.10 Track B Phase 3)

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Additional pytest options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
    -v

# Async support for FastAPI and asyncio tests
asyncio_mode = auto

# Coverage configuration (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
# Note: Be specific about which warnings to ignore to catch important deprecations
filterwarnings =
    ignore::DeprecationWarning:dateutil
    ignore::PendingDeprecationWarning
